<!DOCTYPE html>
<html>
    <head>
        <title>Hearthsone Card Creator</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
        <main class="Creator">
            <section class="Creator-form">
                <ul>
                    <li class="CreatorForm-field">
                        <label class="CreatorFormField-label">Card Name</label>
                        <input class="CreatorFormField-input" type="text" placeholder="Enter the name of the card"/>
                    </li>
                    <li class="CreatorForm-field">
                        <label class="CreatorFormField-label">Card Description</label>
                        <textarea class="CreatorFormField-input"></textarea>
                    </li>
                    <li class="CreatorForm-field">
                        <label class="CreatorFormField-label">Value</label>
                        <input class="CreatorFormField-input" type="text" placeholder=""/>
                    </li>
                    <li class="CreatorForm-field">
                        <label class="CreatorFormField-label">Attack</label>
                        <input class="CreatorFormField-input" type="text" placeholder=""/>
                    </li>
                    <li class="CreatorForm-field">
                        <label class="CreatorFormField-label">Health</label>
                        <input class="CreatorFormField-input" type="text" placeholder=""/>
                    </li>
                    <li class="CreatorForm-field">
                        <label class="CreatorFormField-label">Template</label>
                        <input class="CreatorFormField-input" type="text" placeholder=""/>
                    </li>
                    <li class="CreatorForm-field">
                        <label class="CreatorFormField-label">Image</label>
                        <input class="CreatorFormField-input" type="text" placeholder=""/>
                    </li>
                    <li class="CreatorForm-field">
                        <label class="CreatorFormField-label">Card Back</label>
                        <input class="CreatorFormField-input" type="text" placeholder=""/>
                    </li>
                </ul>
            </section>
            <aside class="Preview">
                <section class="Card">
                    <div class="Card-flip">
                        <div class="Card--front">
                            <img class="CardFront-template" src="./images/card-fronts/default.png"/>
                            <img class="CardFront-image" src="./images/card-images/a-f-kay.jpg"/>
                        </div>
                        <img class="Card--back" src="./images/card-backs/default.png"/>
                    </div>
                </section>
            </aside>
        </main>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
